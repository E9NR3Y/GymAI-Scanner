name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --include=dev

      - name: Build Web Assets
        run: |
          npx vite build
          rm -rf www
          mv dist www

      - name: Repair Capacitor Config
        run: |
          # Questo risolve l'errore "." per webDir
          echo '{"appId":"com.gymai.scanner","appName":"GymAI Scanner","webDir":"www"}' > capacitor.config.json

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap copy android
          npx cap sync android
          
      - name: Add Camera Permissions
        run: |
          # Inserisce i permessi nel file temporaneo per la fotocamera
          sed -i '/<application/i <uses-permission android:name="android.permission.CAMERA" />\n<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n<uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gym-ai-scanner-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
