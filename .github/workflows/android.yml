name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --include=dev

      - name: Build Web Assets
        run: |
          # Usiamo npx per essere sicuri che trovi vite
          npx vite build
          rm -rf www
          mv dist www

      - name: Initialize and Sync Capacitor
        run: |
          # Pulizia totale per evitare l'errore del punto "."
          rm -rf android
          echo '{"appId":"com.gymai.scanner","appName":"GymAI Scanner","webDir":"www","bundledWebRuntime":false}' > capacitor.config.json
          npx cap add android
          npx cap copy android
          npx cap sync android

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gym-ai-scanner-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
