name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          npm install
          npx vite build
          rm -rf www
          mv dist www

      - name: Fix Capacitor Config
        run: |
          # Forza webDir a "www" per evitare l'errore "."
          echo '{"appId":"com.gymai.scanner","appName":"GymAI Scanner","webDir":"www"}' > capacitor.config.json

      - name: Android Platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Permissions Fix
        run: |
          # Inserisce i permessi fotocamera nel file generato al volo
          sed -i '/<application/i <uses-permission android:name="android.permission.CAMERA" />\n<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: gym-ai-scanner-final-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
